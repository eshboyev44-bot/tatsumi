<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Tatsumi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #070d17 0%, #0a1628 100%);
      color: #e6eefb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: rgba(108, 194, 255, 0.1);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #dff2ff;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #a8c5e0;
      margin-bottom: 32px;
    }

    .retry-button {
      background: linear-gradient(135deg, #6cc2ff 0%, #4a9fd8 100%);
      color: #070d17;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(108, 194, 255, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(108, 194, 255, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #6b8aa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Internet aloqasi yo'q</h1>
    <p>Hozirda siz offline rejimdasiz. Iltimos, internet aloqangizni tekshiring va qayta urinib ko'ring.</p>
    <button class="retry-button" onclick="window.location.reload()">
      Qayta urinish
    </button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'âœ“ Internet aloqasi qayta tiklandi';
        status.style.color = '#6cc2ff';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = 'âœ— Offline';
        status.style.color = '#ff6b6b';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial status check
    updateStatus();
  </script>
</body>
</html>
